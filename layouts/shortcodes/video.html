{{- $src := .Get "src" -}}
{{- $youtube := .Get "youtube" -}}

<div class="video-container">
  {{- if $youtube -}}
    <iframe src="https://www.youtube.com/embed/{{ $youtube }}" frameborder="0" allowfullscreen></iframe>
  {{- else -}}
    <video controls>
      <source src="{{ $src }}" type="video/mp4">
      您的瀏覽器不支援影片播放。
    </video>
  {{- end -}}
</div>
